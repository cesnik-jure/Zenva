<h1>4. Forms</h1>
<form class="" action="index.html" method="post">
    <div>
        Name: <input type="text" value="Your name" required />
    </div>
    <div>
        Age: <input type="number" />
    </div>
    <div>
        <input type="checkbox" checked /> Is enrolled?
    </div>
    <div>
        <textarea name="name" rows="2" cols="40">This is some random shiet text...</textarea>
    </div>
    <div>
        Color:
        <select>
            <option>red</option>
            <option>blue</option>
            <option selected>green</option>
        </select>
    </div>
    <div>
        Location:
        <select multiple>
            <option>Brisbane</option>
            <option selected>Santiago</option>
            <option>Beijing</option>
            <option selected>Madrid</option>
        </select>
    </div>
    <div>
        <input type="submit" value="Save" />
    </div>
</form>
